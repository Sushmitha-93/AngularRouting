<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Toys Store</h1>
  </div>
  <input type="text" [(ngModel)]="brand" class="col-md-3 offset-md-4">
  <button (click)="search()">Search</button>

  <table *ngIf="show" class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Toy ID</th>
        <th>Brand</th>
        <th>Age</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{toy.toyid}}</td>
        <td>{{toy.brand}}</td>
        <td>{{toy.age}}</td>
        <td>{{toy.price}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br><br>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Toy ID</th>
        <th>Brand</th>
        <th>Age</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of toysList">
        <td>{{item.toyid}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.age}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
